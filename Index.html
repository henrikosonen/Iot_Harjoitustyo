<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- Google kaavio -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            setInterval(function() {

                $.get("http://127.0.0.1:3002/valot", function(data) {
                    if (data[0].punainen == 1) {
                        //document.getElementById("punainenpalloID").classList.toggle("punainenpallo");
                        $("#punainenpalloID").addClass("punainenpallo");
                        $("#vihreapalloID").removeClass("vihreapallo");
                    }

                    if (data[0].vihrea == 1) {
                        //document.getElementById("vihreapalloID").classList.toggle("vihreapallo");
                        $("#vihreapalloID").addClass("vihreapallo")
                        $("#punainenpalloID").removeClass("punainenpallo");
                    }
                });

                $.get("http://127.0.0.1:3002/ilma", function(data) {
                    var airData = [];
                    airData.push(["Kellonaika", "Lämpötila", "Ilmankosteus"]);

                    data.map((item, index) => {
                        airData.push([item.aika, item.lampo, item.kosteus]);
                        //tähän 20, koska muuten ei voitas näyttää miten varoitus toimii
                        if (item.lampo < 20) {
                            $("#lampotila").html("Lampötila: " + item.lampo + "\n Liukasta");
                        } else {
                            $("#lampotila").html("Lampötila: " + item.lampo);
                        }
                        $("#kosteus").html("Ilmankosteus: " + item.kosteus);
                    });

                    google.charts.load('current', {
                        'packages': ['corechart']
                    });
                    google.charts.setOnLoadCallback(drawChart);

                    function drawChart() {
                        var data = google.visualization.arrayToDataTable(airData);

                        var options = {
                            title: 'Mittaustulokset',
                            curveType: 'function',
                            legend: {
                                position: 'bottom'
                            }
                        };

                        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
                        chart.draw(data, options);
                    }
                });
            }, 5000);
        });
    </script>

    <style>
        .ball {
            display: inline-block;
            width: 100%;
            height: 100%;
            margin: 0;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 50% 120%, #323232, #0a0a0a 80%, #000000 100%);
        }
        
        .ball {
            display: inline-block;
            width: 100%;
            height: 100%;
            margin: 0;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 50% 120%, #323232, #0a0a0a 80%, #000000 100%);
        }
        
        .punainenpallo {
            display: inline-block;
            width: 100%;
            height: 100%;
            margin: 0;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 50% 120%, red, red 80%, red 100%);
        }
        
        .vihreapallo {
            display: inline-block;
            width: 100%;
            height: 100%;
            margin: 0;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 50% 120%, green, green 80%, green 100%);
        }
        
        .ball:before {
            content: "";
            position: absolute;
            background: radial-gradient(circle at 50% 120%, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            bottom: 2.5%;
            left: 5%;
            opacity: 0.6;
            height: 100%;
            width: 90%;
            -webkit-filter: blur(5px);
            z-index: 2;
        }
        
        .ball:after {
            width: 100%;
            height: 100%;
            content: "";
            position: absolute;
            top: 5%;
            left: 10%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8) 14%, rgba(255, 255, 255, 0) 24%);
            -webkit-transform: translateX(-80px) translateY(-90px) skewX(-20deg);
            -moz-transform: translateX(-80px) translateY(-90px) skewX(-20deg);
            -ms-transform: translateX(-80px) translateY(-90px) skewX(-20deg);
            -o-transform: translateX(-80px) translateY(-90px) skewX(-20deg);
            transform: translateX(-80px) translateY(-90px) skewX(-20deg);
            -webkit-filter: blur(10px);
        }
        
        .ball .eight:before {
            content: "8";
            display: block;
            position: absolute;
            text-align: center;
            height: 80px;
            width: 100px;
            left: 50px;
            margin-left: -40px;
            top: 44px;
            margin-top: -40px;
            color: black;
            font-family: Arial;
            font-size: 90px;
            line-height: 104px;
        }
        
        .ball .shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0) 50%);
            -webkit-transform: rotateX(90deg) translateZ(-150px);
            -moz-transform: rotateX(90deg) translateZ(-150px);
            -ms-transform: rotateX(90deg) translateZ(-150px);
            -o-transform: rotateX(90deg) translateZ(-150px);
            transform: rotateX(90deg) translateZ(-150px);
            z-index: -1;
        }
        
        .stage {
            width: 300px;
            height: 300px;
            display: inline-block;
            margin: 20px;
            -webkit-perspective: 1200px;
            -moz-perspective: 1200px;
            -ms-perspective: 1200px;
            -o-perspective: 1200px;
            perspective: 1200px;
            -webkit-perspective-origin: 50% 50%;
            -moz-perspective-origin: 50% 50%;
            -ms-perspective-origin: 50% 50%;
            -o-perspective-origin: 50% 50%;
            perspective-origin: 50% 50%;
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Liikennevalot</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <section class="stage">
                    <figure class="ball" id="vihreapalloID">
                        <span class="shadow"></span>
                    </figure>
                    <figure class="ball" id="punainenpalloID">
                        <span class="shadow"></span>
                    </figure>
                </section>
            </div>
            <div class="col-sm-8">
                <h2 id="lampotila"></h2>
                <h2 id="kosteus"></h2>
                <div id="curve_chart" style="width: 100%; height: 500px"></div>
            </div>
        </div>
</body>

</html>
